<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function bookshow(book){
			var defaultvalue={
				name:'未知',
				authod:'匿名',
				page:0
			}
			book=mergeObject(defaultvalue,book);
			document.write('书名：'+book.name+'作者：'+book.authod+'页数：'+book.page+"<br/>")
		};
		function mergeObject(defaultvalue,realvalue){
			if(realvalue && typeof realvalue=="object"){
				for(var key in realvalue){
					defaultvalue[key]=realvalue[key]||defaultvalue[key];
				}
			}
			return defaultvalue;
		}
		var book1={name:'smith'};
		bookshow(book1);
	</script>
</body>
</html>
